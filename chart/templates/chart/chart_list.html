{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django-Django</title>
        {% comment %} <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> {% endcomment %}
        <link rel="stylesheet" href="{% static 'css/chart.css' %}">
    </head>
    <body>
        <header>
            <h1><a href="/">Django-Django</a></h1>
        </header>
        <main class="container">
            <div class="row">
                <div class="col">
                    {% for chart in charts %}
                        <article class="chart">
                            <time class="date">
                                {{ chart.published_date }}
                            </time>
                            <h2><a href="">{{ chart.title }}</a></h2>
                            <p>{{ chart.text|linebreaksbr }}</p>
                        </article>
                    {% endfor %}
                </div>
            </div>
        </main>
    </body>
</html>
