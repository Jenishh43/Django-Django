{% extends 'chart/chart.html' %}

{% block content%}
    {% for chart in charts %}
        <article class="chart">
            <time class="date"> 
                {{ chart.published_date }}
            </time>
            <h2><a href='{% url 'chart_detail' pk=chart.pk %}'>{{ chart.title }}</a></h2>
            <p>{{ chart.text|linebreaksbr }}</p>
        </article>
    {% endfor %} 
{% endblock %}
